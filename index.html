<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>H.Untact</title>
    <!-- Link -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Style -->
    <style>
        @font-face {
            font-family: "Gotham-L";
            src: url("font/Gotham-Light.woff2") format('woff2'),
                url("font/Gotham-Light.woff") format('woff'),
                url("font/Gotham-Light.ttf") format('truetype');
        }
        /*고담 라이트 (피그마 정의상 Medium)*/

        @font-face {
            font-family: "Gotham-Book";
            src: url("font/Gotham-Book.woff2") format('woff2'),
                url("font/Gotham-Book.woff") format('woff'),
                url("font/Gotham-Book.ttf") format('truetype');
        } 
        /*고담 북 (피그마 정의상 Bold)*/

        @font-face {
            font-family: "Noto-Sans-R";
            src: url("font/NotoSansKR-Regular.woff2") format('woff2'),
                url("font/NotoSansKR-Regular.woff") format('woff'),
                url("font/NotoSansKR-Regular.otf") format('opentype');
        }
        /*애플고딕 라이트 (피그마 정의상 Medium)*/

        @font-face {
            font-family: "Noto-Sans-M";
            src: url("font/NotoSansKR-Medium.woff2") format('woff2'),
                url("font/NotoSansKR-Medium.woff") format('woff'),
                url("font/NotoSansKR-Medium.otf") format('opentype');
        }
        body{
            max-width: 100vw;
            max-height: 100vh;
            background-color: #030303;
            font-family: 'Gotham-L', 'Noto-Sans-R', sans-serif;
            text-align: center;
            color: white;
        }
        section {
            margin-top: 25vh;
        }
        div > img {
            width: 30vmin;
        }
        div > p {
            font-size: calc(8px + 2vmin);
        }
        footer > p {
            margin-top: 25vh;
            font-size: calc(1px + 1vmin);
        }
    </style>
</head>
<body>
    <section>
        <div>
            <img src="load.gif" alt="Hello. Untact Loading Animation">
            <p>
                H.Untact가 종료되었습니다. <br>
                방문하여 주신 모든 분들께 감사드립니다.
            </p>
        </div>
        <footer>
            <p>
                &copy; Seoul Visual Media High School, Contributors All right reserved.<br>
                H.Untact에 대한 모든 권리는 서울영상고등학교, 기여자가 보유합니다.<br>
                전시 디자인, 전시 작품에 대한 권리 미보유자 무단 복사 및 권리 주장 불가.<br>
            </p>
        </footer>
    </section>
</body>
</html>
