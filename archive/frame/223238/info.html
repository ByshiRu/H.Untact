            <div id="comment">
                <p id="mainComment">
                    우리의 삶은 항상 위로 올라가기만 한다. 그와 반대로 내려가는건 어떨까?
                    몇몇 사람들은 재물, 명예, 인맥같은 욕구를 충족시키기 위해 올라가지만, 다른 소수의 사람들은 그렇지 않다. 
                    자신을 더 내려보면서 스스로에 대한 자아성찰을 하며 
                    가꾸어지고 화려한 상태의 내가아닌 온전한 자신의 나를 더 사랑하며 살아간다.
                    과연 정상을 향해서만 가는것이 확실한 미래를 보장하는 것일까? 
                </p> <!--작품 설명 / <br>을 넣지 않으므로 각 문장별로 엔터로 구분하여 보기 좋게 구성바람.-->
